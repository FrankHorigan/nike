<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">

    <title>Simulacija znaka NIKE</title>
</head>
<body>
    <h1>Simulacija znaka NIKE s pomočjo Bezierjevih krivulj</h1>

    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Ustvarjanje poti z Bezierjevimi krivuljami -->
        <path d="M 50 150
                 C 150 50, 250 50, 350 150
                 C 300 100, 200 100, 150 150
                 C 100 120, 80 170, 50 150"
              fill="none" stroke="black" stroke-width="3"/>
    </svg>

    <p>Ta pot simulira osnovni zaris znaka NIKE z uporabo Bezierjevih krivulj. Prilagodite točke za boljši rezultat.</p>

</body>
</html>
